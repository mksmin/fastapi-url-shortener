name: Python checks ðŸ

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/**"
      - "url-shortener/**"

jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install "black==25.1.0"

      - name: Black
        run: black --check --diff ./

      - name: Install poetry
        run: |
          export POETRY_HOME=/opt/poetry
          python3 -m venv $POETRY_HOME
          export PATH="$POETRY_HOME/bin:$PATH"
          pip install poetry==2.1.4
          echo "$POETRY_HOME/bin" >> $GITHUB_PATH

      - name: Poetry config disable virtual environments
        run: |
          poetry config  virtualenvs.create false


      - name: Install dependencies
        run: |
          poetry sync --no-root --no-interaction --no-ansi

      - name: Run ruff check --diff
        uses: astral-sh/ruff-action@v3
        with:
          args: 'check --diff'
          version-file: 'pyproject.toml'

      - name: Run ruff check
        uses: astral-sh/ruff-action@v3
        with:
          version-file: 'pyproject.toml'

      - name: Run mypy
        run: mypy url-shortener

  run-tests:
    runs-on: ubuntu-latest
    needs:
      - run-checks
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install poetry
        run: |
          export POETRY_HOME=/opt/poetry
          python3 -m venv $POETRY_HOME
          export PATH="$POETRY_HOME/bin:$PATH"
          pip install poetry==2.1.4
          echo "$POETRY_HOME/bin" >> $GITHUB_PATH

      - name: Poetry config disable virtual environments
        run: |
          poetry config  virtualenvs.create false

      - name: Install dependencies
        run: poetry sync --no-root --no-interaction --no-ansi

      - name: Run python tests
        run: poetry run pytest
        env:
          TESTING: 1
          REDIS_PORT: 6379
